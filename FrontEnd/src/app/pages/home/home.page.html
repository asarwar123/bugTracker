<ion-split-pane>
    <ion-menu contentId="contents">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Home
        </ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root">
            {{p.title}}
          </ion-item>
          
        </ion-menu-toggle>
        <ion-item routerLink="/login" routerDirection="root">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="contents" main></ion-router-outlet>
    </ion-split-pane>
